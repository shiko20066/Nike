<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Air Max Showcase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="card">
            
            <div class="card-header">
                <i class="fa-solid fa-person-running logo"></i>
                <span class="price">$120</span>
            </div>

            <div class="card-body">
                <h1 class="bg-text">NIKE</h1>
                <img src="/imgs/Nike-bluee.png" alt="Nike Shoe" class="shoe-img" id="shoe">
            </div>

            <div class="card-footer">
                <h3>Nike Air Max</h3>
                <p>Choose your favorite shoe in your favorite color and go.</p>
                
                <div class="colors">
                    <span class="active" data-color="#0d6efd" data-img="/imgs/Nike-bluee.png"></span>
                    <span data-color="#FF4500" data-img="/imgs/Nike-orange.png"></span>
                    <span data-color="#198754" data-img="/imgs/Nike-green.png"></span>
                    <span data-color="#ffc107" data-img="/imgs/Nike-yello.png"></span>
                </div>

                <button class="btn-buy">SHOP NOW</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
